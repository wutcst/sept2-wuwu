name: Code Format Check Front End

on:
  push:
    branches:
      - linrifen
  pull_request:
    branches:
      - dev

jobs:
  code_format_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Code Format Check
        run: npm run lint
